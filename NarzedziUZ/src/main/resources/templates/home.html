<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>NarzedziUZ</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar(searchQuery=${searchQuery}, selectedCategory=${selectedCategory}, selectedSort=${selectedSort})}"></div>

<div class="home-container">
    <div class="products-grid">
        <div class="product-card" th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.productId})}" class="product-link">
                <div class="product-image">
                    <img th:if="${product.photo != null and !product.photo.isEmpty()}"
                         th:src="@{${product.photo}}"
                         th:alt="${product.name}">
                    <div th:if="${product.photo == null or product.photo.isEmpty()}" class="no-image">No Image</div>
                </div>
                <div class="product-info">
                    <h3 th:text="${product.name}">Product Name</h3>
                    <p class="product-price" th:text="${product.price} + ' PLN'">0.00 PLN</p>
                    <p class="product-manufacturer" th:text="${product.manufacturer}">Manufacturer</p>
                    <p class="product-stock" th:if="${product.quantity > 0}" th:text="'In stock: ' + ${product.quantity}">In stock</p>
                    <p class="product-stock out-of-stock" th:if="${product.quantity <= 0}">Out of stock</p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-products">
        <p th:if="${searchPerformed}">
            No products found matching "<span th:text="${searchQuery}"></span>".
        </p>
        <p th:if="${!searchPerformed}">
            No products available at the moment.
        </p>
    </div>
</div>
</body>
</html>
