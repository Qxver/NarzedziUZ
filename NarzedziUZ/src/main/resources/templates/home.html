<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>NarzedziUZ</title>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a href="/">NarzedziUZ</a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <select>
            <option value="">Filter</option>
            <option value="filter1">By price (descending)</option>
            <option value="filter2">By price (ascending)</option>
            <option value="filter3">By rating (descending)</option>
            <option value="filter4">By rating (ascending)</option>
        </select>

        <select>
            <option value="">All Categories</option>
            <option value="category1">Category1</option>
            <option value="category2">Category2</option>
            <option value="category3">Category3</option>
        </select>
        <button class="search-button">Search</button>
    </div>

    <div class="navbar-buttons">
        <a href="/cart" class="navbar-button">Cart</a>
        <a th:if="${isLoggedIn}" th:href="@{/profile}" class="navbar-button" th:text="${userName}">User</a>
        <a th:if="${!isLoggedIn}" th:href="@{/login}" class="navbar-button">Log in</a>
    </div>
</div>

<div class="home-container">

    <div class="products-grid">
        <div class="product-card" th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.productId})}" class="product-link">
                <div class="product-image">
                    <img th:if="${product.photo != null and !product.photo.isEmpty()}"
                         th:src="@{${product.photo}}"
                         th:alt="${product.name}">
                    <div th:if="${product.photo == null or product.photo.isEmpty()}" class="no-image">No Image</div>
                </div>
                <div class="product-info">
                    <h3 th:text="${product.name}">Product Name</h3>
                    <p class="product-price" th:text="${product.price} + ' PLN'">0.00 PLN</p>
                    <p class="product-manufacturer" th:text="${product.manufacturer}">Manufacturer</p>
                    <p class="product-stock" th:if="${product.quantity > 0}" th:text="'In stock: ' + ${product.quantity}">In stock</p>
                    <p class="product-stock out-of-stock" th:if="${product.quantity <= 0}">Out of stock</p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-products">
        <p>No products available at the moment.</p>
    </div>
</div>
</body>
</html>
