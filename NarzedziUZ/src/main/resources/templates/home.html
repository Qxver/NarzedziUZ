<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/theme.js}"></script>
    <title th:text="#{home.title}">NarzedziUZ</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="home-container">
    <div class="products-grid">
        <div class="product-card" th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.productId})}" class="product-link">
                <div class="product-image">
                    <img th:if="${product.photo != null and !product.photo.isEmpty()}"
                         th:src="@{${product.photo}}"
                         th:alt="${product.name}">
                    <div th:if="${product.photo == null or product.photo.isEmpty()}"
                         class="no-image"
                         th:text="#{home.no_image}">No Image</div>
                </div>
                <div class="product-info">
                    <h3 th:text="${product.name}">Product Name</h3>

                    <div class="product-rating"
                         th:if="${reviewCounts.get(product.productId) > 0}">
                        <div class="rating-stars">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:text="${i <= productRatings.get(product.productId)} ? '★' : '☆'">★</span>
                        </div>
                        <span class="rating-text">
                            <span th:text="${#numbers.formatDecimal(productRatings.get(product.productId), 0, 1)}">0.0</span>
                            (<span th:text="${reviewCounts.get(product.productId)}">0</span>)
                        </span>
                    </div>

                    <p class="product-price">
                        <span th:text="${product.price}"></span>
                        <span th:text="#{currency}">PLN</span>
                    </p>
                    <p class="product-manufacturer" th:text="${product.manufacturer}">Manufacturer</p>
                    <p class="product-stock" th:if="${product.quantity > 0}"
                       th:text="#{home.in_stock(${product.quantity})}">In stock</p>
                    <p class="product-stock out-of-stock" th:if="${product.quantity <= 0}"
                       th:text="#{home.out_of_stock}">Out of stock</p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="no-products">
        <p th:if="${searchPerformed}"
           th:text="#{home.no_search_results(${searchQuery})}">
            No products found matching.
        </p>
        <p th:if="${!searchPerformed}"
           th:text="#{home.no_products}">
            No products available.
        </p>
    </div>
</div>
</body>
</html>
