<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/navbar.css}">
  <link rel="stylesheet" th:href="@{/register_style.css}">
  <title>Register</title>
</head>
<body>

<div class="navbar">
  <div class="logo">
    <a href="/">NarzedziUZ</a>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search for products...">
    <select>
      <option value="">Filter</option>
      <option value="filter1">By price (descending)</option>
      <option value="filter2">By price (ascending)</option>
      <option value="filter3">By rating (descending)</option>
      <option value="filter4">By rating (ascending)</option>
    </select>

    <select>
      <option value="">All Categories</option>
      <option value="category1">Category1</option>
      <option value="category2">Category2</option>
      <option value="category3">Category3</option>
    </select>
    <button class="search-button">Search</button>
  </div>

  <div class="navbar-buttons">
    <a href="/cart" class="navbar-button">Cart</a>
    <a href="/login" class="navbar-button">Log in</a>
  </div>
</div>

<div class="content">
<div class="register">
<h1>Create new account</h1>
<form method="post" action="/register">
  <input type="text" name="firstName" placeholder="First name" required><br><br>
  <input type="text" name="lastName" placeholder="Last name" required><br><br>
  <input type="text" name="username" placeholder="E-mail" required><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <input type="password" name="confirmPassword" placeholder="Confirm password" required><br><br>

  <button type="submit">Register</button>
</form>

  <a href="/login">Already have an account? Login</a>
</div>
</div>
</body>
</html>
