<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar">
    <div class="logo">
        <a th:href="@{/}">NarzedziUZ</a>
    </div>

    <form class="search-bar" method="get" action="/" id="filterForm">
        <input type="text"
               name="q"
               th:value="${searchQuery}"
               placeholder="Search for products..."/>

        <select name="sortBy" id="sortBy" onchange="document.getElementById('filterForm').submit()">
            <option value="">Sort By</option>
            <option value="price-asc" th:selected="${selectedSort == 'price-asc'}">Price: Low to High</option>
            <option value="price-desc" th:selected="${selectedSort == 'price-desc'}">Price: High to Low</option>
            <option value="rating-asc" th:selected="${selectedSort == 'rating-asc'}">Rating: Low to High</option>
            <option value="rating-desc" th:selected="${selectedSort == 'rating-desc'}">Rating: High to Low</option>
        </select>

        <select name="categoryId" id="categoryId" onchange="document.getElementById('filterForm').submit()">
            <option value="">All Categories</option>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}"
                    th:selected="${selectedCategory == category.categoryId}">
                Category
            </option>
        </select>

        <button type="submit" class="search-button">Search</button>
    </form>

    <div class="navbar-buttons">
        <a href="/cart" class="navbar-button">Cart</a>
        <a th:if="${session.user != null}" th:href="@{/user/profile}" class="navbar-button" th:text="${session.userName}">User</a>
        <a th:if="${session.user == null}" th:href="@{/login}" class="navbar-button">Log in</a>
        <a href="/add-product" class="navbar-button">Add Product</a>
    </div>

    <ul>
        <li th:if="${session.user != null && session.user.role == 'ADMIN'}">
            <a th:href="@{/admin}">Admin Panel</a>
        </li>
    </ul>
</nav>
</body>
</html>
