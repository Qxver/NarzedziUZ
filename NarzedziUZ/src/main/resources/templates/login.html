 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/theme.js}"></script>
    <title th:text="#{login.title}">Login</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="login">
        <h1 th:text="#{login.header}">Login</h1>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form method="post" action="/login">
            <input type="email" id="email" name="email"
                   th:placeholder="#{login.email_placeholder}" required>

            <input type="password" id="password" name="password"
                   th:placeholder="#{login.password_placeholder}" required>

            <button type="submit" th:text="#{login.button}">Login</button>
        </form>

        <a href="/register" th:text="#{login.register_link}">Create a new account</a>
    </div>
</div>
</body>
</html>
