<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="#{summary.title} + ' - NarzedziUZ'">Podsumowanie</title>
    <link th:href="@{/css/purchase_summary.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h2 class="h4 mb-0" th:text="#{summary.thank_you}">Thanks for purchase!</h2>
        </div>
        <div class="card-body">
            <!-- Tutaj używamy parametryzowanego komunikatu (numer zamówienia wchodzi w miejsce {0}) -->
            <h5 class="card-title" th:text="#{summary.order_number_info(${order.orderId})}">
                Your order number #1 is being processed.
            </h5>

            <p class="card-text">
                <span th:text="#{summary.status}">Status:</span>
                <strong th:text="${order.orderStatus}">NEW</strong>
            </p>

            <hr>

            <h6 th:text="#{summary.details_title}">Order detail:</h6>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="#{summary.col_product}">Product</th>
                    <th th:text="#{summary.col_quantity}">quantity</th>
                    <th th:text="#{summary.col_price}">Unit price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.product.name}">Wiertarka</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="|${item.price} #{currency}|">150.00 PLN</td>
                </tr>
                </tbody>
            </table>

            <div class="text-end mt-3">
                <h4>
                    <span th:text="#{summary.sum}">Sum:</span>
                    <span class="text-success" th:text="|${order.priceSum} #{currency}|">150.00 PLN</span>
                </h4>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/}" class="btn btn-outline-primary" th:text="#{summary.btn_home}">Back to shop</a>
                <a th:href="@{/user/profile}" class="btn btn-primary" th:text="#{summary.btn_profile}">Check in profile</a>
                <a th:href="@{/user/purchase/{id}/pdf(id=${order.orderId})}" class="btn btn-outline-primary" th:text="#{summary.btn_pdf}">Download PDF</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
