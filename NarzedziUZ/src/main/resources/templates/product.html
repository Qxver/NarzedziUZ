<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <title th:text="${product.name} + ' - NarzedziUZ'">Product - NarzedziUZ</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="product-container">
    <div class="breadcrumb">
        <a href="/">Home</a> / <span th:text="${product.name}">Product</span>
    </div>

    <div class="product-details">
        <div class="product-image-section">
            <div class="main-image">
                <img th:if="${product.photo != null and !product.photo.isEmpty()}"
                     th:src="@{${product.photo}}"
                     th:alt="${product.name}">
                <div th:if="${product.photo == null or product.photo.isEmpty()}" class="no-image-large">No Image Available</div>
            </div>
        </div>

        <div class="product-info-section">
            <h1 th:text="${product.name}">Product Name</h1>

            <div class="product-manufacturer">
                <strong>Manufacturer:</strong> <span th:text="${product.manufacturer}">Manufacturer</span>
            </div>

            <div class="product-price-section">
                <div class="price" th:text="${product.price} + ' PLN'">0.00 PLN</div>
            </div>

            <div class="product-availability">
                <div th:if="${product.quantity > 0}" class="in-stock">
                    <strong>Availability:</strong> In stock (<span th:text="${product.quantity}">0</span> units)
                </div>
                <div th:unless="${product.quantity > 0}" class="out-of-stock">
                    <strong>Availability:</strong> Out of stock
                </div>
            </div>

            <div class="product-actions">
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" th:max="${product.quantity}">
                </div>
                <button th:if="${product.quantity > 0}" class="add-to-cart-btn" onclick="addToCart()">
                    Add to Cart
                </button>
                <button th:unless="${product.quantity > 0}" class="add-to-cart-btn" disabled>
                    Out of Stock
                </button>
                <form th:if="${!isInWishlist}" th:action="@{'/user/wish-list/add/' + ${product.productId}}" method="post" style="display: inline-block; margin-left: 10px;">
                    <button type="submit" class="wishlist-btn">
                        Add to Wishlist
                    </button>
                </form>

                <button th:if="${isInWishlist}" class="wishlist-btn disabled" disabled>
                    Already in Wishlist
                </button>

            </div>

            <div class="product-description">
                <h2>Description</h2>
                <p th:text="${product.description}">Product description goes here.</p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function addToCart() {
        const quantity = document.getElementById('quantity').value;
        const productId = [[${product.productId}]];

        alert('Added ' + quantity + ' item(s) to cart!');
    }
</script>

</body>
</html>
