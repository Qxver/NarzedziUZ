<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <title th:text="${product.name} + ' - NarzedziUZ'">Product - NarzedziUZ</title>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a href="/">NarzedziUZ</a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <select>
            <option value="">Filter</option>
            <option value="filter1">By price (descending)</option>
            <option value="filter2">By price (ascending)</option>
            <option value="filter3">By rating (descending)</option>
            <option value="filter4">By rating (ascending)</option>
        </select>

        <select>
            <option value="">All Categories</option>
            <option value="category1">Category1</option>
            <option value="category2">Category2</option>
            <option value="category3">Category3</option>
        </select>
        <button class="search-button">Search</button>
    </div>

    <div class="navbar-buttons">
        <a href="/cart" class="navbar-button">Cart</a>
        <a th:if="${isLoggedIn}" th:href="@{/profile}" class="navbar-button" th:text="${userName}">User</a>
        <a th:if="${!isLoggedIn}" th:href="@{/login}" class="navbar-button">Log in</a>
    </div>
</div>

<div class="product-container">
    <div class="breadcrumb">
        <a href="/">Home</a> / <span th:text="${product.name}">Product</span>
    </div>

    <div class="product-details">
        <div class="product-image-section">
            <div class="main-image">
                <img th:if="${product.photo != null and !product.photo.isEmpty()}"
                     th:src="@{${product.photo}}"
                     th:alt="${product.name}">
                <div th:if="${product.photo == null or product.photo.isEmpty()}" class="no-image-large">No Image Available</div>
            </div>
        </div>

        <div class="product-info-section">
            <h1 th:text="${product.name}">Product Name</h1>

            <div class="product-manufacturer">
                <strong>Manufacturer:</strong> <span th:text="${product.manufacturer}">Manufacturer</span>
            </div>

            <div class="product-price-section">
                <div class="price" th:text="${product.price} + ' PLN'">0.00 PLN</div>
            </div>

            <div class="product-availability">
                <div th:if="${product.quantity > 0}" class="in-stock">
                    <strong>Availability:</strong> In stock (<span th:text="${product.quantity}">0</span> units)
                </div>
                <div th:unless="${product.quantity > 0}" class="out-of-stock">
                    <strong>Availability:</strong> Out of stock
                </div>
            </div>

            <div class="product-actions">
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" th:max="${product.quantity}">
                </div>
                <button th:if="${product.quantity > 0}" class="add-to-cart-btn" onclick="addToCart()">
                    Add to Cart
                </button>
                <button th:unless="${product.quantity > 0}" class="add-to-cart-btn" disabled>
                    Out of Stock
                </button>
            </div>

            <div class="product-description">
                <h2>Description</h2>
                <p th:text="${product.description}">Product description goes here.</p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function addToCart() {
        const quantityInput = document.getElementById('quantity');
        const quantity = parseInt(quantityInput.value);
        const productId = [[${product.productId}]];

        if (quantity < 1 || quantity > [[${product.quantity}]]) {
            alert('Add correct quantity.');
            return;
        }
        const data = {
            productId: productId,
            quantity: quantity
        };

        fetch('/api/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('Prodcut added to cart!');
                } else if (response.status === 401) {
                    alert('You have to be logged to add product to cart.');
                    window.location.href = '/login';
                } else if (response.status === 400 || response.status === 404) {
                    response.text().then(errorMessage => alert('Error : ' + errorMessage));
                } else {
                    alert('Unknow error while adding product to cart.');
                }
            })
            .catch(error => {
                console.error('Network or server error:', error);
                alert('Cannot connect to server.');
            });
    }
</script>

</body>
</html>
