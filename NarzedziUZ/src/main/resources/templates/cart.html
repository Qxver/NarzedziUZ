<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" th:href="@{/css/purchase_form.css}">
    <script th:src="@{/js/theme.js}"></script>
    <title th:text="#{cart.title}">Your Cart - NarzedziUZ</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="home-container">

    <div class="products-grid">
        <div class="product-card" th:each="item : ${cartItems}">

            <div class="product-image-container">
                <a th:href="@{/product/{id}(id=${item.product.productId})}" class="product-link">
                    <div class="product-image">
                        <img th:if="${item.product.photo != null and !item.product.photo.isEmpty()}"
                             th:src="@{${item.product.photo}}"
                             th:alt="${item.product.name}">
                        <div th:if="${item.product.photo == null or item.product.photo.isEmpty()}"
                             class="no-image" th:text="#{cart.no_image}">No image</div>
                    </div>
                </a>
            </div>

            <div class="product-details">
                <a th:href="@{/product/{id}(id=${item.product.productId})}" class="product-title-link">
                    <h3 th:text="${item.product.name}">Product name</h3>
                </a>

                <p class="product-manufacturer" th:text="${item.product.manufacturer}">Manufacturer</p>
                <p class="product-quantity">
                    <span th:text="#{cart.quantity} + ':'">Quantity:</span>
                    <span th:text="${item.quantity}">1</span>
                </p>

                <div class="price-and-remove">
                    <p class="product-total-price">
                        <span th:text="#{cart.sum} + ':'">Total:</span>
                        <span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
                        <span th:text="#{currency}">PLN</span>
                    </p>

                    <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="remove-button" th:text="#{cart.remove}">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="no-products">
        <p th:text="#{cart.empty}">Twój koszyk jest pusty.</p>
        <p><a th:href="@{/}" th:text="#{cart.back_to_shop}">Wróć do strony głównej i zacznij zakupy.</a></p>
    </div>

    <div th:if="${not #lists.isEmpty(cartItems)}"
         class="cart-summary"
         th:with="
            totalAmount=${#aggregates.sum(cartItems.![product.price * quantity])},
            discountPercent=${discount != null ? discount.percent : 0},
            finalAmount=${totalAmount * (100 - discountPercent) / 100}
         ">

        <p th:if="${successMessage}" style="color:green" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></p>

        <form th:action="@{/cart/apply-discount}" method="post" class="discount-form">
            <input type="text" name="code" th:placeholder="#{cart.discount_placeholder}">
            <button type="submit" th:text="#{cart.discount_apply}">Apply</button>
        </form>

        <p th:if="${discount != null}">
            <span th:text="#{cart.discount_active} + ':'">Applied code:</span>
            <b th:text="${discount.code}"></b>
            (-<span th:text="${discount.percent}"></span>%)
        </p>

        <h3>
            <span th:text="#{cart.subtotal} + ':'">Subtotal:</span>
            <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
            <span th:text="#{currency}">PLN</span>
        </h3>

        <h3 th:if="${discount != null}">
            <span th:text="#{cart.final_total} + ':'">To pay:</span>
            <span th:text="${#numbers.formatDecimal(finalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
            <span th:text="#{currency}">PLN</span>
        </h3>

        <button class="checkout-button" onclick="openForm()" th:text="#{cart.checkout}">Proceed to Checkout</button>
    </div>

    <div class="form-popup" id="myForm">
        <form action="/process-shipping" method="post" class="form-container" novalidate>
            <h2>Checkout</h2>
            <button type="button" class="btn cancel" onclick="closeForm()" th:text="#{product.cancel}">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

</div>
</body>
</html>
