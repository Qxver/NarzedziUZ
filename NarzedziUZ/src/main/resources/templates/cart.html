<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <title>TwÃ³j Koszyk - NarzedziUZ</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="home-container">

    <div class="products-grid">
        <div class="product-card" th:each="item : ${cartItems}">

            <div class="product-image-container">
                <a th:href="@{/product/{id}(id=${item.product.productId})}" class="product-link">
                    <div class="product-image">
                        <img th:if="${item.product.photo != null and !item.product.photo.isEmpty()}"
                             th:src="@{${item.product.photo}}"
                             th:alt="${item.product.name}">
                        <div th:if="${item.product.photo == null or item.product.photo.isEmpty()}" class="no-image">Brak ZdjÄ™cia</div>
                    </div>
                </a>
            </div>

            <div class="product-details">
                <a th:href="@{/product/{id}(id=${item.product.productId})}" class="product-title-link">
                    <h3 th:text="${item.product.name}">Nazwa Produktu</h3>
                </a>

                <p class="product-manufacturer" th:text="${item.product.manufacturer}">Producent</p>
                <p class="product-quantity">
                    IloÅ›Ä‡: <span th:text="${item.quantity}">1</span>
                </p>

                <div class="price-and-remove">
                    <p class="product-total-price">
                        Suma: <span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' PLN'">0.00 PLN</span>
                    </p>

                    <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="remove-button">UsuÅ„</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(cartItems)}" class="cart-summary">
        <div th:with="totalAmount=${#aggregates.sum(cartItems.![product.price * quantity])}, freeShippingLimit=300">

            <div class="free-shipping-container">
                <p th:if="${totalAmount < freeShippingLimit}">
                    You are <strong><span th:text="${#numbers.formatDecimal(freeShippingLimit - totalAmount, 0, 'COMMA', 2, 'POINT')}"></span> PLN</strong> short of free shiping!
                </p>
                <p th:if="${totalAmount >= freeShippingLimit}" class="success-msg">
                    ðŸŽ‰ Free shipping, but you can spend more!
                </p>

                <div class="progress-bar-bg">
                    <div class="progress-bar-fill"
                         th:style="'width: ' + (${totalAmount >= freeShippingLimit ? 100 : (totalAmount / freeShippingLimit * 100)}) + '%'">
                    </div>
                </div>
            </div>

            <h3>Total price: <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 2, 'POINT')} + ' PLN'">0.00 PLN</span></h3>
        </div>

        <button class="checkout-button">Checkout</button>
    </div>
</div>
</body>
</html>
