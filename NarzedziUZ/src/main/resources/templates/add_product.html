<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/add_product.css}">
    <title>Add product</title>
</head>

<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="product-form">
        <h1>Add product</h1>

        <div th:if="${param.success}" class="alert alert-success">
            Product added successfully!
        </div>
        <div th:if="${param.error}" class="alert alert-error">
            Error adding product. Please try again.
        </div>

        <form th:action="@{/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="0" required>

            <label for="categoryId">Category ID:</label>
            <input type="number" id="categoryId" th:field="*{categoryId}" min="1" required>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" required>

            <label for="image">Product Image:</label>
            <input type="file" id="image" th:field="*{image}" accept="image/*" />

            <button type="submit">Add product</button>
        </form>

    </div>
</div>

</body>
</html>
