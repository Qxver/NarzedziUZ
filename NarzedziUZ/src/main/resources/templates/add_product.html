<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/add_product.css}">
    <title th:text="${isEdit} ? 'Edit Product' : 'Add Product'">Add product</title>
</head>

<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="product-form">
        <h1 th:text="${isEdit} ? 'Edit Product' : 'Add Product'">Add product</h1>

        <div th:if="${param.success}" class="alert alert-success">
            Product added successfully!
        </div>
        <div th:if="${param.updated}" class="alert alert-success">
            Product updated successfully!
        </div>
        <div th:if="${param.error}" class="alert alert-error">
            Error processing product. Please try again.
        </div>

        <form th:action="${isEdit} ? @{/admin/products/edit/{id}(id=${productId})} : @{/admin/products/add}" 
              th:object="${product}" 
              method="post" 
              enctype="multipart/form-data">
            
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>

            <div class="mb-3">
                <label for="tags" class="form-label">Tagi (oddzielone przecinkami)</label>
                <input type="text"
                       class="form-control"
                       id="tags"
                       name="tagsInput"
                       placeholder="np. Promocja, Nowość, Do drewna">
                <div class="form-text">Wpisz tagi ręcznie. Jeśli tag nie istnieje, zostanie utworzony automatycznie.</div>
            </div>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="0" required>

            <label for="categoryId">Category:</label>
            <select id="categoryId" th:field="*{categoryId}" required>
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.categoryId}" 
                        th:text="${category.name}">
                    Category Name
                </option>
            </select>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" required>

            <label for="image">Product Image:</label>
            <div th:if="${currentPhoto}" style="margin-bottom: 10px;">
                <img th:src="@{/product_image/{photo}(photo=${currentPhoto})}" 
                     alt="Current product image" 
                     style="max-width: 200px; max-height: 200px; object-fit: cover;">
                <p style="font-size: 12px; color: #666;">Current image</p>
            </div>
            <input type="file" id="image" th:field="*{image}" accept="image/*">
            <p style="font-size: 12px; color: #666; margin-top: 5px;">
                <span th:if="${isEdit}">Leave empty to keep current image</span>
            </p>

            <button type="submit" th:text="${isEdit} ? 'Update Product' : 'Add Product'">Add product</button>
            <a th:if="${isEdit}" href="/admin/products" class="btn" style="margin-left: 10px; text-decoration: none;">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
