<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <link rel="stylesheet" th:href="@{/add_product_style.css}">

</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="/">NarzedziUZ</a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <select>
            <option value="">Filter</option>
            <option value="filter1">By price (descending)</option>
            <option value="filter2">By price (ascending)</option>
            <option value="filter3">By rating (descending)</option>
            <option value="filter4">By rating (ascending)</option>
        </select>

        <select>
            <option value="">All Categories</option>
            <option value="category1">Category1</option>
            <option value="category2">Category2</option>
            <option value="category3">Category3</option>
        </select>
        <button class="search-button">Search</button>
    </div>

    <div class="navbar-buttons">
        <a href="/cart" class="navbar-button">Cart</a>
        <a href="/login" class="navbar-button">Log in</a>
    </div>
</div>

<div class="content">
<div class="product-form">
    <h1>Add product</h1>
    <form th:action="@{/add-product}" th:object="${product}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="3" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">

        <button type="submit">Add product</button>
    </form>
</div>
</div>
</body>
</html>
