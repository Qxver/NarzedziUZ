<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-panel.css}">
    <title>Manage Products</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="admin-container">
        <h1>Product Management</h1>
        <a href="/admin" class="back-link">‚Üê Back to Admin Panel</a>
        <a href="/admin/products/add" class="btn" style="margin-left: 20px;">+ Add New Product</a>

        <div th:if="${param.deleted}" class="alert alert-success">
            Product deleted successfully!
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Manufacturer</th>
                        <th>Category ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}">1</td>
                        <td>
                            <img th:if="${product.photo}" 
                                 th:src="@{/product_image/{photo}(photo=${product.photo})}" 
                                 alt="Product photo" 
                                 style="width: 50px; height: 50px; object-fit: cover;">
                            <span th:unless="${product.photo}">No image</span>
                        </td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.price}">100.00</td>
                        <td th:text="${product.quantity}">10</td>
                        <td th:text="${product.manufacturer}">Manufacturer</td>
                        <td th:text="${product.categoryId}">1</td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}" class="btn-edit">Edit</a>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}" 
                                  method="post" 
                                  style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to delete this product?');">
                                <button type="submit" class="btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
