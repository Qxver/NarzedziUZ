<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina - Lista Użytkowników</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-link { margin-right: 10px; color: #007bff; text-decoration: none; }
        .delete-button { color: #dc3545; cursor: pointer; border: none; background: none; padding: 0; }
        .search-form { margin-bottom: 20px; }
    </style>
</head>
<body>

<h2>Lista Użytkowników</h2>

<div class="search-form">
    <form th:action="@{/admin/users/search}" method="get">
        <input type="text" name="query" placeholder="Wyszukaj po emailu..." required>
        <button type="submit">Szukaj</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Rola</th>
        <th>Utworzono</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}">1</td>
        <td th:text="${user.email}">user.test@example.com</td>
        <td th:text="${user.firstName}">Jan</td>
        <td th:text="${user.lastName}">Kowalski</td>
        <td th:text="${user.role}">USER</td>
        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-30</td>
        <td>
            <form th:action="@{/admin/users/{id}/delete(id=${user.userId})}" method="post" style="display:inline;" onsubmit="return confirm('Czy na pewno chcesz usunąć tego użytkownika?');">
                <input type="hidden" name="_method" value="post"/>
                <button type="submit" class="delete-button">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${users.isEmpty()}">
    <p>Brak użytkowników do wyświetlenia.</p>
</div>

</body>
</html>
